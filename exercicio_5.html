<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h1>Diferença entre Números</h1>
    <div id="resul"></div>
    <script>
        let num_1 = Number(prompt("Digite um Número"));
        let num_2 = Number(prompt("Digite outro número"));
        let msg;

        if(num_1 > num_2){
            msg = num_1 - num_2
        }else{
            msg = num_2 - num_1
        }

        document.getElementById("resul").innerHTML = msg;
    </script>
</body>
</html>
