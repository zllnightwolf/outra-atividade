<body>
    <h1>Prêmio da empresa</h1>
    <div id="resul"></div>
    <script>
        let nome = prompt("Digite o nome do funcionário");
        let meta = Number(prompt("Digite a meta desse funcionário"));
        let vendas = Number(prompt("Digite o valor de vendas que o Funcionário fez"));
        let msg;

        if(vendas >= meta){
            msg = "Ganhouu!!"
        }else{
            msg = "Perdeu!! mais sorte na próxima!"
        }

        document.getElementById("resul").innerHTML = msg;
    </script>
